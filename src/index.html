<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center ">
    <!-- Prueba -->
    <div class="card" style="width: 90%;">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="col-md-12">
                    <h1>Payment form example</h1>
                </div>
            </li>
            <li class="list-group-item">
                <div id="alert" class="" role="alert">
                    <!-- Some fields are missing -->
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label for="Card-#" class="form-label">Card #</label>
                        <input type="number" class="form-control" id="Card-#" placeholder="XXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="CVC-#" class="form-label">CVC #</label>
                        <input type="password" class="form-control" id="CVC-#" placeholder="000" maxlength="3">
                    </div>
                    <div class="col-md-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="Amount" placeholder="Amount">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="First-Name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="First-Name">
                    </div>
                    <div class="col-md-6">
                        <label for="Last-Name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="Last-Name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="col-md-3">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" id="State">
                            <option selected>Pick a state</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="Postal_code" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="Postal_code">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6" id="metodosDePago">
                        <label>
                            <input type="radio" name="Payment" value="Visa"> <i class="fa-brands fa-cc-visa"></i>
                        </label>
                        <label>
                            <input type="radio" name="Payment" value="Mastercard"> <i
                                class="fa-brands fa-cc-mastercard"></i>
                        </label>
                        <label>
                            <input type="radio" name="Payment" value="Paypal"> <i class="fa-brands fa-paypal"></i>
                        </label>
                        <label>
                            <input type="radio" name="Payment" value="Bitcoin"> <i class="fa-brands fa-bitcoin"></i>
                        </label>
                    </div>
                    <div class="col-md-6">
                        <label for="Mensaje" class="form-label">Message</label>
                        <textarea class="form-control" name="Mensaje" id="Mensaje" rows="4" cols="50"></textarea>
                        <p>Add any notes here</p>
                    </div>
                </div>



            </li>
            <li class="list-group-item">
                <div class="row">
                    <div class="col-12 text-end p-3">
                        <button type="reset" class="btn btn-secondary">Cancel</button>
                        <button id="submit" type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <!-- fin prueba  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
